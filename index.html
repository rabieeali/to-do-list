<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lovely To Do App!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <main class="pb-5">
        <h1 class="text-info text-capitalize text-center my-5">To do list</h1>

        <!-- list -->
        <div class="list container rounded-3 shadow-lg py-3">
            <h4 class="text-center text-warning">My To-Dos</h4>
            <div class="row p-2 g-2" id="to-do-list">
                <div class="rounded-3 shadow p-2">
                    <span class="fs-6 text-secondary title">Make Sure To Smile Cutepie! <i
                            class="fas fa-heart text-danger"></i></span>
                    <button id="delete-btn" class="btn btn-outline-danger float-end"><i
                            class="fas fa-trash mx-1"></i></button>
                </div>
            </div>
        </div>
        <!-- end of list -->

        <!-- add -->
        <div class="input-group shadow-lg my-3 add-form ">
            <input type="text" class="form-control shadow-lg bg-blur" placeholder=""
                aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-success fs-5 fw-bolder add-btn" type="button" id="button-addon1"><i
                    class="fas fa-plus"></i></button>
        </div>

    </main>


    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
